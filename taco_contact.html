<html lang="en-US">

        <meta charset="UTF-8">

        <meta name="description" name="Contact information for the Little Toco Shop ">
        <title>Tocus Contact</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="taco_home.html">Home</a></li>
                <li><a href="/#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="taco_hours.html">Store Hours</a></li> 
            </ul>
        </nav>
        <figure>
            <img src="tacos_close_up_400x260.png" alt="taco image2" title="Tacos ready to Eat  " width="400" height="260">
            <figcaption>
                <p>Little Toco Shop's Tocos</p>
            </figcaption>
        </figure>
        </header>
        <hr>
        <section> 
        <h2>Our Contact Form</h2>
        <main>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your name required">
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" placeholder="Your email required">
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your Message here"></textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        <section>
            <h2>Our Location</h2>
            <address>555 Taco Temperature Lane,Suite T <br> Kansas City,MO 55555-55555
                <br><br>
                <p>Phone:<a href="tel:+5555555555">555-555-5555</a></p> 
            </address>
            <hr>
            <a href="#">Back to Top</a>
        </section>
        </main>  
    </body>
</html>
