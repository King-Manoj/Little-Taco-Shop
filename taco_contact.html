 <!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="Author" content="Manoj">
        <meta name="description" content="Contact the Little Taco Shop">
        <title>Contact Us - Little Taco Shop</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Contact the Little Taco Shop</h1>
            <nav>
                <ul>
                    <li><a href="taco_home.html">Home</a></li>
                    <li><a href="taco_contact.html">Contact Us</a></li>
                </ul>
            </nav>
            <figure>
                <img src="tacos_close_up_400x260.png" alt="Contact Us" width="400" height="267" title="Contact the Little Taco Shop">
                <figcaption>
                    <p>We'd love to hear from you!</p>
                </figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <article>
                <h2>Get in Touch</h2>
                <p>We are always here to answer your questions and listen to your feedback. Please fill out the form below to contact us:</p>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="feedback">Feedback</option>
                            <option value="complaint">Complaint</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </article>
            <p><a href="#">Back to Top</a></p>
        </main>
        <hr>
        <footer>
            <p>Copyright &copy; The Little Taco Shop</p>
        </footer>
    </body>
</html>
